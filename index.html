<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	 <link rel="stylesheet" type="text/css" href="style.css">

	<title>woof greeting app</title>
</head>
<body>
     <div class="container mt-4">
     	<h1>GREETING APP</h1><hr>

          <!-- ONTOGGLE EVENT -->
          <details ontoggle="alert">
               <summary>
                    Instructions
               </summary>
               <p>
                   Enter your first Name.
               </p>
          </details>              

     	<form>
           <label for="Fname">Enter Name: </label>
           <input type="text" id="Fname" class="form-control"><br>

           <h5 id="guestName">Welcome Guest!</h5><br>
           <button type="button" class="btn btn-primary" onclick="greet() "id="guestName" onmouseover="changeTextColor()" onmouseover="restTextColor()">Greet</button>
           <button type="button" class="btn btn-primary" onclick="window.location.reload()"id="refresh" onmouseover="changeTextColor()" onmouseout="restTextColor()">Refresh</button> 
           
        </form>

        <script type="text/javascript">
        	function greet(){
        		var name = document.getElementById('Fname').value;

        		document.getElementById('guestName').innerHTML = 'welcome, ' + name;
        	}

          document.getElementById("Fname").onchange = function() {MyName()};

          function MyName() {
               var name = document.getElementById("Fname");
               name.value = name.value.toUpperCase();
          }

        </script>

        <script type="text/javascript">
             const reload = document.getElementById('refresh')

             function changeTextColor(){
               reload.style.color="red";
               reload.style.background="white";
             }

             function resetTextColor(){
               reload.style.color="white";
               reload.style.background="black";
             }
        </script>

        <footer>
        	<div class="footer">
        		<hr><p>&#169; AY 2025 | ICT 9 RUBY | EXERCISE 3: FUNCTIONS | Joaquin Rafael Picart Oliveros</p>
        	</div>
        	
        </footer>

     </div>     	
</body>
</html>
